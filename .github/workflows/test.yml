name: Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --immutable
      - run: yarn constraints
      - run: yarn workspaces foreach --verbose --topological-dev --parallel --interlaced run build
